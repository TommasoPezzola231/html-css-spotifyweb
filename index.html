<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Spotify-Web</title>
</head>
<body>

    <main>
        <section>
            <div class="flex">
                <div class="menu flexColumn">
                    <div class="logo flex">
                        <img class="none" src="./img/logo.svg" alt="Logo">
                        <img class="logoXs" src="./img/logo-small.svg" alt="">
                    </div>
                    <div class="home flex alignItemsC">
                        <img src="./img/home.svg" alt="Simbolo">
                        <p class="none">Home</p>
                    </div>
                    <div class="cerca flex alignItemsC">
                        <img src="./img/search.svg" alt="Simbolo">
                        <p class="none">Cerca</p>
                    </div>
                    <div class="libreria flex alignItemsC">
                        <img src="./img/libreria.svg" alt="Simbolo">
                        <p class="none">Libreria</p>
                    </div>
                    <div class="playlist none">
                        <h5>Playlist</h5>
                        <div class="creaPlaylist flex alignItemsC">
                            <div class="crea">
                                <p class="textAlignC">+</p>
                            </div>
                            <p>Crea Playlist</p>
                        </div>
                        <ul>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                        </ul>
                    </div>
                    <div class="account">
                        <div class="download">
                            <div class="flex alignItemsC">
                                <img src="./img/download.svg" alt="Simbolo">
                                <p class="none">Installa App</p>
                            </div>
                        </div>
                        <hr>
                        <div class="profile flex alignItemsC">
                            <img src="./img/profile.svg" alt="Simbolo">
                            <p class="none">John Doe</p>
                        </div>
                    </div>

                </div>

                <div class="utilities">
                    <!--Elemento fixed-->
                    <div class="upgrade">
                        <button>EFFETTUA L'UPGRADE</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!--Footer Fixed-->
    <footer></footer>
    
</body>
</html>
