<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Spotify-Web</title>
</head>
<body>

    <main>
        <section>
            <div class="flex">
                <div class="menu flexColumn width-1-3">
                    <div class="logo flex">
                        <img src="./img/logo.svg" alt="Logo">
                    </div>
                    <div class="home flex alignItemsC">
                        <img src="./img/home.svg" alt="Simbolo">
                        <p>Home</p>
                    </div>
                    <div class="cerca flex alignItemsC">
                        <img src="./img/search.svg" alt="Simbolo">
                        <p>Cerca</p>
                    </div>
                    <div class="libreria flex alignItemsC">
                        <img src="./img/libreria.svg" alt="Simbolo">
                        <p>Libreria</p>
                    </div>
                    <div class="playlist">Playlist</div>
                    <div class="creaPlaylist">
                        <div class="crea"></div>
                    </div>
                    <div class="NomePlaylist">Nome Playlist</div>
                    <div class="NomePlaylist">Nome Playlist</div>
                    <div class="NomePlaylist">Nome Playlist</div>
                    <div class="NomePlaylist">Nome Playlist</div>
                    <div class="NomePlaylist">Nome Playlist</div>
                    <div class="NomePlaylist">Nome Playlist</div>
                    <div class="NomePlaylist">Nome Playlist</div>
                    <div class="download justifyItemsEnd">
                        <div class="flex alignItemsC">
                            <img src="./img/download.svg" alt="Simbolo">
                            <p>Installa App</p>
                        </div>
                    </div>
                    <hr class="justifyItemsEnd">
                    <div class="profile justifyItemsEnd flex  alignItemsC">
                        <img src="./img/profile.svg" alt="Simbolo">
                        <p>John Doe</p>
                    </div>

                </div>
                <div class="utilities width-2-3">
                    <div class="upgrade">
                        <button>EFFETTUA L'UPGRADE</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer></footer>
    
</body>
</html>
